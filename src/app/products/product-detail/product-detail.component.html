<div class="row">
    <div class="col-xs-12">
        <img [src]='product.imagePath' alt="" class="img-responsive" style="max-height:300px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{product.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Product
        <span class='caret'></span>

      </button>
            <ul class="dropdown-menu">
                <li><a href="#">To shopping List</a></li>
                <li><a href="#">Edit Products</a></li>
                <li><a href="#">Delete Products</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{product.name}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{product.description}}
    </div>
</div>
