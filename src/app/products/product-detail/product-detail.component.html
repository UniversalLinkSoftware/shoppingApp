<div class="row">
    <div class="col-xs-12">
        <img [src]='product.imagePath' alt="" class="img-responsive" style="max-height:300px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{product.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropDown>
            <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Product
        <span class='caret'></span>

      </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To shopping List</a></li>
                <li><a (click)="onEditProduct()" style="cursor: pointer;">Edit Products</a></li>
                <li><a style="cursor: pointer;" (click)="onDeleteProduct()">Delete Products</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{product.name | uppercase}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{product.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul calss="list-group">
            <li class="list-group-item" *ngFor="let info of product.info">
                {{info.name}}-{{info.amount}}</li>
        </ul>
    </div>
</div>
